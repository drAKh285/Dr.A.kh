    <div class="form-container">
        <h2>Reservation Form</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="guests">Number of people: </label>

            <input type="number" id="guests" name="guests" required min="1" placeholder="Enter the number of people">

            <label for="checkin-date">Check-in date:</ label>

                <input type="date" id="checkin-date" name="checkin-date" required>

                <label for="checkout-date">Checkout Date:</label>

                <input type="date" id="checkout-date" name="checkout-date" required>

                <button type="button" onclick="submitBooking()">Book Now</button>

        </form>

    </div>

    <script>
        function submitBooking() {
            // Get the input data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var guests = document.getElementById('guests').value;
            var checkinDate = document.getElementById('checkin-date ').value;

            var checkoutDate = document.getElementById('checkout-date').value;

            // Check that all fields are filled in
            if (name && email && guests && checkinDate && checkoutDate) {
                // Display a confirmation message
                alert('Reservation successfully registered!\n\nName: ' + name + '\nEmail: ' + email + '\nNumber of people: ' + guests + '\nCheck-in date: ' + checkinDate + '\nCheck-out date: ' + checkoutDate);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
